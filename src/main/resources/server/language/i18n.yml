        - "============================="
        - "<green><bold>Reward received:</bold></green>"
        - "<gray>Rank: <yellow>{RANK}</yellow></gray>"
        - ""
        - "<gray>Money: <gold>{MONEY}</gold></gray>"
        - "<gray>Gems: <green>{GEMS}</green></gray>"
        - ""
        - "<gray>Permissions: <yellow>{PERMISSIONS}</yellow></gray>"
        - "============================="


  welcomer:
    join:
      de-de:
        - '<gray>[<green>+<gray>] {PLAYER}'
      en-us:
        - '<gray>[<green>+<gray>] {PLAYER}'

    quit:
      de-de:
        - "<gray>[<red>-<gray>] {PLAYER}"
      en-us:
        - "<gray>[<red>-<gray>] {PLAYER}"

    firstjoin:
      de-de:
        - "<gray>------------"
        - "<yellow>Willkommen auf dem Server <aqua>{PLAYER}<yellow>!"
        - "<yellow>Nr. <green>{COUNT}"
