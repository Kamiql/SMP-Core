name: SMP-Core
version: 1.0.0
main: de.kamiql.Main
api-version: 1.21
description: "Beschreibung"
authors:
  - "kamiql"
dependencies:
  server:
    Vault:
      load: BEFORE
      required: true

    LuckPerms:
      load: BEFORE
      required: true

    PlaceholderAPI:
      load: BEFORE
      required: false

commands:
  workutil:
    description: "Work util commands"
    aliases: ["tools"]

  ec:
    description: "View other player´s enderchest"
    aliases: ["enderchest", "ec"]

  invsee:
    description: "View another player's inventory"
    aliases: ["inventorysee", "is"]

  pay:
    description: "Pay someone"
    aliases:
      - "überweisen"

  balTop:
    description: "Economy Leaderboard"
    aliases:
      - "baltop"
      - "balanceTop"

  eco:
    description: "Economy command"
    aliases:
      - "economy"

  rename:
    description: "Rename items!"
    aliases: ["renameitem", "umbenennen"]

  sign:
    description: "Sign items!"
    aliases: ["signieren"]

  balance:
    description: "View your and others balance!"
    aliases: ["bal"]

  vanish:
    description: "Vanish command"
    aliases: ["v"]

load: POSTWORLD