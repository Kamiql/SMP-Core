name: SMP-Core
version: 1.0.0
main: de.kamiql.Main
api-version: 1.21
description: "Beschreibung"
authors:
  - "kamiql"
dependencies:
  server:
    Vault:
      load: BEFORE
      required: true

    LuckPerms:
      load: BEFORE
      required: true

    PlaceholderAPI:
      load: BEFORE
      required: false

commands:
  balance:
    description: "Take a look at your or other balances!"
    permission: "smp-core.commands.balance"
    aliases: ["bal", "kontostand"]

  pay:
    description: "Pay money to others!"
    permission: "smp-core.commands.pay"

  invsee:
    description: "See player inventorys!"
    permission: "smp-core.commands.invsee"
    aliases: ["inventorysee", "isee"]

  ec:
    description: "See player enderchests!"
    permission: "smp-core.commands.ec"
    aliases: ["enderchest"]

  clan:
    permission: "smp-core.commands.clan"

  rename:
    description: "Rename items!"
    permission: "smp-core.commands.rename"
    aliases: ["renameitem", "umbenenn"]

  sign:
    description: "Sign items!"
    permission: "smp-core.commands.sign"
    aliases: ["signieren"]

  vanish:
    permission: "smp-core.commands.vanish"
load: POSTWORLD